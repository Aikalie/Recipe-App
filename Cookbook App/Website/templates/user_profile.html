{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block content%}
  <h1 align="center">Profile Page</h1>
  <ul class="list-group list-group-flush" id="user">
      <div class="shadow p-3 mb-5 bg-body rounded">
      
        <form method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
              value="{{ user.email }}"
              maxlength='50'
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
              value="{{ user.firstName }}"
              maxlength='50'
            />
          </div>
          <div class="form-group">
            <label for="passwordNew">Change Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordNew"
              name="passwordNew"
              placeholder="Enter password"
              maxlength='50'
            />
          </div>
          <div class="form-group">
            <label for="passwordCurrent">Enter Current Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordCurrent"
              name="passwordCurrent"
              placeholder="Current password"
              maxlength='50'
            />
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>

      </div>
    
  </ul>
  {% endblock %}
